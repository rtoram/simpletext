<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Simples</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Editor Simples</h1>
        <select id="fontSelector" onchange="changeFont()">
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Source Code Pro">Source Code Pro</option>
        </select>
        <button onclick="saveContent()">Salvar</button>
    </header>
    <main>
        <div id="editor" contenteditable="true" class="editor">
            Comece a digitar seu conte√∫do aqui!
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
